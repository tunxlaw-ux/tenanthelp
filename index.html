<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenantToolsHub | Yearly Rent Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <span class="logo">TenantToolsHub</span>
                <button class="close-menu" onclick="toggleMenu()">✕</button>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="active">Rent Calculator</a>
                <a href="FeaturedCalculators.html">Other Calculators</a>
                <a href="RentGuideSection.html">Rent Guides</a>
                <a href="MovingAndUtilities.html">Moving & Utilities</a>
                <a href="LatestArticles.html">Articles</a>
            </nav>
        </aside>

        <main class="content-area">
            <header class="mobile-header">
                <button class="burger-menu" onclick="toggleMenu()">☰ Menu</button>
                <span class="logo-small">TenantToolsHub</span>
            </header>

            <section class="hero-section">
                <h1>Calculate Your Move-In Cost</h1>
                <p>Plan your budget with precision using our yearly rent tool.</p>
            </section>

            <section class="calc-section">
                <div class="card">
                    <h2>Yearly Rent Calculator</h2>
                    <div class="input-grid">
                        <div class="input-group full">
                            <label>Yearly Rent (₦)</label>
                            <input type="text" id="rent" placeholder="1,500,000" oninput="formatCurrency(this)">
                        </div>
                        <div class="input-group">
                            <label>Duration (Years)</label>
                            <input type="number" id="years" value="1" min="1">
                        </div>
                        <div class="input-group">
                            <label>Agent Fee (%)</label>
                            <input type="number" id="agent" placeholder="10">
                        </div>
                        <div class="input-group">
                            <label>Legal Fee (%)</label>
                            <input type="number" id="legal" placeholder="5">
                        </div>
                        <div class="input-group">
                            <label>Agreement (%)</label>
                            <input type="number" id="agreement" placeholder="5">
                        </div>
                    </div>
                    
                    <button class="calc-btn" onclick="runCalculation()">Calculate Total Cost</button>

                    <div id="resultArea" class="result-box hidden">
                        </div>
                    <p class="disclaimer">Estimates only. Fees vary by location.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
